component:
  name: qemu-cpu-arm
  type: cpu-arm
  class: QemuCpuArm
  discover: QemuInstance::get().discover(name, cp)
  include:
    - components/cpu/arm.h
  description: ARM CPU simulation provided by QEMU.
  parameters:
    model:
      type: string
      default: "cortex-a15"
      description: CPU model.
    gdb-server:
      type: string
      default: ""
      description: |
        Start a GDB server on the specified port.
        Specifying this option on one CPU affects all QEMU cpus.
    insn-limit:
      type: integer
      default: 0
      description: |
        Limit the number of simulated instruction each time the CPU simulation loop is called.
        0 means no limit. This option affects all QEMU cpus.
    mips-shift:
      type: integer
      default: 0
      description: |
        QEMU icount shift option. This option affects all QEMU cpus.

